        /*---NEW---*/

    }
    .right-band{

        height: inherit;
        display: inline-block;
    }
    .band-marker-v2{
        border-right: 2px dashed white;
        width: 34px;
        height: inherit;
    }

    .park{
        width: 100px;
        height: 100px;

        display: inline-block;
        vertical-align: top;
        margin-top: -4px;
        margin-left: -4px;
        width: 250px;
        height: 250px;
        font-size: 50px;
        text-align: center;
        line-height: 83px;
    }
